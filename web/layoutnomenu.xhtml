<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:mestags="http://java.sun.com/jsf/composite">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Menu" outcome="index" icon="fas fa-home">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Client" outcome="clientlist" icon="fas fa-users">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Project" outcome="projectlist" icon="fas fa-project-diagram">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Bill" outcome="billlist" icon="fas fa-wallet">
                <f:param name="i" value="3" />
            </p:menuitem>
        </p:tabMenu>
        <ui:insert name="content"/>
    </h:body>
</html>
