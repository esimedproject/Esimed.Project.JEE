<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./layoutnomenu.xhtml">
    <ui:define name="content">
        <h:panelGrid columns="1" style="margin: 0 auto;">

                <h:form onsubmit="action = 'j_security_check';"
                        prependId="false">
                    <h:panelGrid columns="2" cellpadding="5" style="margin: 150px">
                        <p:outputLabel for="j_username" value="Username :"/>
                        <p:inputText id="j_username"/>
                        <h:outputLabel for="j_password" value="Password :"/>
                        <p:password id="j_password"/>
                        <p:spacer/>
                        <p:commandButton value="connection"
                                         ajax="false"
                                         icon="fa fa-sign-in"/>
                        <p:spacer/>
                        <p:commandButton value="creation of the account"
                                         ajax="false"
                                         icon="fa-user-alt"/>
                    </h:panelGrid>
                </h:form>

        </h:panelGrid>
    </ui:define>
</ui:composition>
